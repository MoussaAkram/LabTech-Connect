<button (click)="showDashboard()"  class="absolute  top-6 left-4 inline-flex items-center peer justify-center rounded-md p-2  text-gray-800 hover hover:bg-white hover:bg-opacity-40 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white group" >
  <mat-icon class="text-2x2l text-white group-hover:text-black"  fontIcon="dashboard"></mat-icon>
</button>
<button  type="button" class="group fixed bottom-10 right-10 z-10 flex text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" routerLink="/vision/:{{pageId}}">Vision</button>
<nav class=" w-64 h-screen" [ngClass]="boolShowDashboard? '' : 'hidden'">

  <div class="bg-cover bg-gradient-to-r from-gray-100 to-gray-300 hover:overflow-y-scroll scrollbar-none p-5 w-64 h-full bg-white z-20 fixed top-0 lg:left-0 lg:w-60  peer-focus:left-0 peer:transition ease-out delay-150 duration-200">
    <div class="flex flex-col justify-start item-center">
      <div >

        <button (click)="showDashboard()" class="absolute top-4 right-4 inline-flex items-center peer justify-center rounded-md p-2 text-gray-800 hover:bg-gray-900 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white group" >
          <mat-icon class="text-2x2l text-gray-600 group-hover:text-white"  fontIcon="dashboard"></mat-icon>
        </button>
        <h1 class="text-base text-center cursor-pointer font-bold text-blue-900 border-b border-gray-100 pb-4 w-full">Dashboard</h1>
        <button (click)="showModel()"  type="button" class="ml-32 text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300  shadow-lg shadow-cyan-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Edit</button>
      </div>
      <div class=" my-4 border-b border-gray-100 pb-4">
        <div (click)="onItemClick($event)"  class="text-gray-800  flex mb-2 justify-start items-center gap-4 pl-5 hover:bg-gray-900 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto" routerLink="/home/:{{pageId}}">
          <a class="text-base group-hover:text-white font-semibold w-full" ><mat-icon class="text-2xl  group-hover:text-white"  fontIcon="home"></mat-icon>
            Home</a>

        </div>

        <div *ngFor="let dash of appCMS?.visions" (click)="onItemClick($event)" class="text-gray-800 flex mb-2 justify-start items-center gap-4 pl-5 hover:bg-gray-900 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto" routerLink="/page1/:{{pageId}}/:{{dash?._id}}">
          <a class="text-base group-hover:text-white font-semibold w-full" ><mat-icon class="text-2xl   group-hover:text-white"  fontIcon="add_box"></mat-icon>
            {{dash?.item}}</a>
        </div>

      </div>


      <div class="my-20"  (click)="logOut()">
        <div class="flex mb-2 justify-start items-center gap-4 pl-5 border border-gray-200 hover:bg-red-600 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto">
          <h3 class="text-base text-gray-800 group-hover:text-white font-semi-bold  w-full"> <mat-icon class="text-2xl text-gray-400 inline-block mr-2">exit_to_app</mat-icon>Logout</h3>
        </div>
      </div>
    </div>

  </div>

</nav>

<div [ngClass]="boolShowAddModel? '' : 'hidden'" class="relative  z-20 ">
  <div class="h-screen w-screen bg-black bg-auto md:max-lg:w-[2000px] md:max-lg:h-[2000px] max-[600px]:w-[1000px] max-[600px]:h-[2000px] opacity-50 fixed top-0"></div>
<div  id="addDefaultModal" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)]  max-h-full">
  <div class="relative w-full max-w-2xl max-h-screen">
         <!-- Modal content -->
    <div class="w-[800px]  md:max-lg:w-[650px] max-[600px]:w-[300px] relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
          Add Content
        </h3>
        <button (click)="showAddModel()" type="button" class="text-gray-400 bg-transparent hover:bg-rose-500  hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="addDefaultModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form  #addFormData="ngForm" (ngSubmit)="addVision(addFormData)" >
        <div class="relative px-5 z-0 w-full mb-6 group mt-8" >
          <label for="default-item" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item</label>
          <input [(ngModel)]="addForm.item"  name="item" placeholder="Write your item here..." type="text" id="default-item" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="relative px-5 z-0 w-full mb-6 group mt-8">
          <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label>
          <input [(ngModel)]="addForm.titre" name="titre" placeholder="Write your titre here..." type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="relative z-0 w-full px-5 mb-6 group">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
          <textarea [(ngModel)]="addForm.contenants" name="contenants"  id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
        </div>
        <div class="relative z-0 w-full px-5 mb-6 group" enctype="multipart/form-data">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="fileImage_input">Upload Image</label>
          <input (change)="onFileSelected($event)"   name="fileImage_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input" id="fileImage_input" type="file" >
        </div>
        <div class="relative z-0 w-full px-5 mb-6 group" enctype="multipart/form-data">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="fileVideo_input">Upload Video</label>
          <input (change)="onFileSelected($event)"   name="fileVideo_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input" id="fileVideo_input" type="file" >
        </div>
<!--        (change)="onFileSelected($event)"-->
        <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button (click)="showAddModel()" data-modal-hide="addDefaultModal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          <button (click)="showAddModel()" data-modal-hide="addDefaultModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
        </div>
      </form>
      <!-- Modal footer -->

    </div>
  </div>
</div>
</div>


<div [ngClass]="boolShowDeleteModel ? '' : 'hidden'" class="relative  z-20 ">
  <div class="h-screen w-screen bg-black bg-auto md:max-lg:w-[2000px] md:max-lg:h-[2000px] max-[600px]:w-[1000px] max-[600px]:h-[2000px] opacity-50 fixed top-0"></div>
  <div id="deleteModal" tabindex="-1" aria-hidden="true" class=" justify-center  grid content-center fixed top-0 overflow-y-auto overflow-x-hidden right-0 left-0 z-50  items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
        <button (click)="showDeleteModel()" type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-rose-500  hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
        <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this item?</p>
        <div class="flex justify-center items-center space-x-4">
          <button (click)="showDeleteModel()" data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            No, cancel
          </button>
          <button (click)="deleteVision(idDeleteModel)" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
            Yes, I'm sure
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



<div [ngClass]="boolshowUpdateModel? '' : 'hidden'" class="relative  z-30 ">
  <div class="h-screen w-screen bg-black bg-auto md:max-lg:w-[2000px] md:max-lg:h-[2000px] max-[600px]:w-[1000px] max-[600px]:h-[2000px] opacity-50 fixed top-0"></div>
  <!-- Main modal -->
  <div  id="defaultModalUpdate" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-screen">
      <!-- Modal content -->
      <div class="w-[800px]  md:max-lg:w-[650px] max-[600px]:w-[300px] relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
            Update Content
          </h3>
          <button (click)="showUpdateModel()" type="button" class="text-gray-400 bg-transparent hover:bg-rose-500  hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form  #myForm="ngForm" (ngSubmit)="updateVision()" >
<!--          (onUpdate)="updateVision()-->
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="item-input-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item</label>
            <input [(ngModel)]="updateForm.item" (change)="changeUpdateForm($event)" name="item-update" value="{{updateForm.item}}" placeholder="Write your item here..." type="text" id="item-input-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="titre-input-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label>
            <input [(ngModel)]="updateForm.titre" (change)="changeUpdateForm($event)" name="titre-update" value="{{updateForm.titre}}" placeholder="Write your titre here..." type="text" id="titre-input-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative z-0 w-full px-5 mb-6 group">
            <label for="contenants-input-update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea [(ngModel)]="updateForm.contenants" (change)="changeUpdateForm($event)" name="contenants-update" value="{{updateForm.contenants}}"  id="contenants-input-update" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
          </div>
          <div  class="relative z-0 w-full px-5 mb-6 group">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_update_input">Upload Image</label>
            <input  (change)="changeUpdateForm($event)"  name="file_update_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_update_input" id="file_update_input" type="file" >
          </div>
          <div  class="relative z-0 w-full px-5 mb-6 group">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="fileVideo_update_input">Upload Video</label>
            <input  (change)="changeUpdateForm($event)"  name="fileVideo_update_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_update_input" id="fileVideo_update_input" type="file" >
          </div>
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button  data-modal-hide="defaultModalUpdate" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <button (click)="showUpdateModel()"  data-modal-hide="defaultModalUpdate" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
          </div>
        </form>
        <!-- Modal footer -->
      </div>
    </div>
  </div>
</div>

<div [ngClass]="boolshowUpdateModelCMS? '' : 'hidden'" class="relative  z-30 ">
  <div class="h-screen w-screen bg-black bg-auto md:max-lg:w-[2000px] md:max-lg:h-[2000px] max-[600px]:w-[1000px] max-[600px]:h-[2000px] opacity-50 fixed top-0"></div>
  <!-- Main modal -->
  <div  id="defaultModalUpdateCMS" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="w-[800px]  md:max-lg:w-[650px] max-[600px]:w-[300px] relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
            Update Home
          </h3>
          <button (click)="showUpdateModelCMS()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form  #myForm="ngForm" (ngSubmit)="updateCMS()">
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="titre-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input [(ngModel)]="updateFormCMS.name" (change)="changeUpdateFormCMS($event)" name="titre-update" value="{{updateFormCMS.name}}" placeholder="Write your name here..." type="text" id="titre-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="speciality-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Speciality</label>
            <input [(ngModel)]="updateFormCMS.speciality" (change)="changeUpdateForm($event)" name="speciality" value="{{updateForm.speciality}}" placeholder="Write your speciality here..." type="text" id="speciality-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative z-0 w-full px-5 mb-6 group">
            <label for="contenants-update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea [(ngModel)]="updateFormCMS.contenants" (change)="changeUpdateFormCMS($event)" name="contenants-update" value="{{updateFormCMS.contenants}}"  id="contenants-update" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
          </div>
          <div class="relative z-0 w-full px-5 mb-6 group" enctype="multipart/form-data">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image_input">Upload Image</label>
            <input (change)="onFileUpdateCMS($event)"   name="image_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input" id="image_input" type="file" >
          </div>
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button data-modal-hide="defaultModalUpdate" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <button (click)="showUpdateModelCMS()" data-modal-hide="defaultModalUpdate" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
          </div>
        </form>
        <!-- Modal footer -->

      </div>
    </div>
  </div>
</div>
