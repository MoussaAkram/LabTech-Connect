<button (click)="showDashboard()"  class="absolute  top-6 left-4 inline-flex items-center peer justify-center rounded-md p-2  text-gray-800 hover hover:bg-white hover:bg-opacity-40 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white group" >
  <mat-icon class="text-2x2l text-white group-hover:text-black"  fontIcon="dashboard"></mat-icon>
</button>

<nav class="w-64 h-screen" [ngClass]="boolShowDashboard? '' : 'hidden'">

  <div class="bg-cover bg-gradient-to-r from-gray-100 to-gray-300 hover:overflow-y-scroll scrollbar-none p-5 w-1/2 h-screen bg-white z-20 fixed top-0 lg:left-0 lg:w-60  peer-focus:left-0 peer:transition ease-out delay-150 duration-200">
    <div class="flex flex-col justify-start item-center">
      <div >

        <button (click)="showDashboard()" class="absolute top-4 right-4 inline-flex items-center peer justify-center rounded-md p-2 text-gray-800 hover:bg-gray-900 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white group" >
          <mat-icon class="text-2x2l text-gray-600 group-hover:text-white"  fontIcon="dashboard"></mat-icon>
        </button>
        <h1 class="text-base text-center cursor-pointer font-bold text-blue-900 border-b border-gray-100 pb-4 w-full">Dashboard</h1>
      </div>
      <div class=" my-4 border-b border-gray-100 pb-4">
        <div (click)="onItemClick($event)"  class="text-gray-800  flex mb-2 justify-start items-center gap-4 pl-5 hover:bg-gray-900 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto" routerLink="/vision/:{{pageId}}">
          <a class="text-base group-hover:text-white font-semibold w-full" ><mat-icon class="text-2xl  group-hover:text-white"  fontIcon="home"></mat-icon>
            Home</a>

        </div>

        <div *ngFor="let dash of appCMS?.visions" (click)="onItemClick($event)" class="text-gray-800 flex mb-2 justify-start items-center gap-4 pl-5 hover:bg-gray-900 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto" routerLink="/vision/:{{pageId}}/:{{dash?._id}}">
          <a class="text-base group-hover:text-white font-semibold w-full" ><mat-icon class="text-2xl   group-hover:text-white"  fontIcon="build"></mat-icon>
            {{dash?.item}}</a>
        </div>

      </div>


      <div class="my-20" routerLink="/">
        <div class="flex mb-2 justify-start items-center gap-4 pl-5 border border-gray-200 hover:bg-red-600 p-2 rounded-md group cursor-pointer hover:shadow-lg m-auto">
          <h3 class="text-base text-gray-800 group-hover:text-white font-semi-bold  w-full"> <mat-icon class="text-2xl text-gray-400 inline-block mr-2">exit_to_app</mat-icon>Logout</h3>
        </div>
      </div>
    </div>

  </div>

</nav>
