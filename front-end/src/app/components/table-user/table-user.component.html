<div class="h-[1100px] w-[1349px] md:max-xl:w-screen md:max-lg:w-screen md:max-lg:h-screen max-[600px]:w-screen max-[600px]:h-screen bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900">
<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-[1200px] md:max-lg:w-screen md:max-xl:w-screen  md:max-lg:ml-0 md:max-xl:ml-0 max-[600px]:ml-0 max-[600px]:w-screen  max-[600px]:h-screen ml-16">
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-96 mt-3 mb-5">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
    </div>
    <input [(ngModel)]="searchText" (ngModelChange)="searchBar()" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
  </div>

  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 md:max-lg:w-[769px] max-[600px]:w-[769px]">
    <thead class="text-xs text-gray-700 uppercase bg-green-300 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
       Name
      </th>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        role
      </th>
      <th scope="col" class="px-6 py-3">

      </th>
      <th scope="col" class="px-6 py-3">

      </th>

    </tr>
    </thead>
    <tbody *ngFor="let user of admin?.slice((p-1)*pageSize, p*pageSize)" >
    <tr [ngClass]="(user.role == 'basic') ? '' : 'hidden'" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{user.name}}
      </th>
      <td class="px-6 py-4">
        {{user.email}}
      </td>
      <td class="px-6 py-4">
        {{user.role}}
      </td>
      <td class="px-6 py-4">
        <button (click)="showDeleteModel(user?._id)"  class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Delete</button>
      </td>
      <td class="px-6 py-4">
        <button (click)="showUpdateModel(user?._id)"  class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  ">Update</button>
      </td>
    </tr>
    </tbody>

  </table>
  <div class="mt-4 flex justify-center  mb-10">
    <button class="px-4 py-2 border  text-white" (click)="previousPage()">Previous</button>
    <span class="px-4 py-2 text-white">{{ p }}</span>
    <button class="px-4 py-2 border text-white" (click)="nextPage()">Next</button>
  </div>
</div>
<div [ngClass]="boolShowDeleteModel ? '' : 'hidden'" class="relative  z-20 ">
  <div class="h-screen w-screen bg-black opacity-50 fixed top-0"></div>
  <div id="deleteModal" tabindex="-1" aria-hidden="true" class=" justify-center  grid content-center fixed top-0 overflow-y-auto overflow-x-hidden right-0 left-0 z-50  items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
        <button (click)="showDeleteModel()" type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
        <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this user?</p>
        <div class="flex justify-center items-center space-x-4">
          <button (click)="showDeleteModel()" data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            No, cancel
          </button>
          <button (click)="deleteAdmin(idDeleteModel)" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
            Yes, I'm sure
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div [ngClass]="boolshowUpdateModel? '' : 'hidden'" class="relative  z-30 ">
  <div class="h-screen w-screen bg-black opacity-50 fixed top-0"></div>
  <!-- Main modal -->
  <div  id="defaultModalUpdate" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="w-[800px]  relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
            Update User
          </h3>
          <button (click)="showUpdateModel(idUpdate)" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form  #myForm="ngForm" (ngSubmit)="updateAdmin()">
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="titre-input-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input [(ngModel)]="updateForm.name" (change)="changeUpdateForm($event)" name="titre-input-Update" value="{{updateForm.name}}" placeholder="Write your name here..." type="text" id="titre-input-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="password-update-Admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input [(ngModel)]="updateForm.password" (change)="changeUpdateForm($event)" name="password-update-Admin" value="{{updateForm.password}}" placeholder="Write your password here..." type="password" id="password-update-Admin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button data-modal-hide="defaultModalUpdate" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <button (click)="showUpdateModel(idUpdate)" data-modal-hide="defaultModalUpdate" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
          </div>
        </form>
        <!-- Modal footer -->

      </div>
    </div>
  </div>
</div>
</div>
