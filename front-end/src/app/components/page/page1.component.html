<div class="static  mb-96 h-full w-full " >
<h2 class="text-3xl font-bold mb-4 pl-6"  >{{vision?.titre}}</h2>
  <div class="flex h-full  w-full px-5">
    <div class="h-full w-full ">
  <div class="float-right">
    <div *ngIf="vision?.fileImage" >
  <img  class="h-60 w-96 max-w-xs right-96" src="data:image;base64,{{vision?.fileImage}}">
    </div>
    <div *ngIf="vision?.fileVideo">
      <video class="h-96 max-w-sm right-96 mt-4" controls>
  <source  src="data:video/webm;base64,{{vision?.fileVideo}}" type="video/webm">
  </video>
    </div>
</div>
    <h3 class="relative mb-4 pl-6"> {{vision?.contenants}} </h3>
</div>
  </div>

</div>
