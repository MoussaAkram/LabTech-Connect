<!-- Modal toggle -->
<!--<div class="bg-cover md:min-h-full  max-[600px]:w-full  bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900">-->
<div class="flex justify-between ">
<button (click)="showModel()" data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 flex items-center mt-9  bg-gray-600 hover:bg-black   ml-8" type="button">
  <mat-icon>note_add</mat-icon>Nouveau Project
</button>
  <div class="mr-16">
<label for="simple-search" class="sr-only">Search</label>
<div class="relative w-full  mr-2 mb-2  mt-9   ml-8">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
  </div>
  <input [(ngModel)]="searchText" (ngModelChange)="searchBar()" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
</div>
  </div>
</div>
<div [ngClass]="boolShowModel? '' : 'hidden'" class="relative  z-20 ">
  <div class="h-screen w-screen bg-black opacity-50 fixed top-0"></div>
<!-- Main modal -->
<div  id="defaultModal" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="w-[800px] md:max-lg:w-[650px] max-[600px]:w-[300px] relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
          Add Page
        </h3>
        <button (click)="showModel()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form  #addFormData="ngForm" (ngSubmit)="addCMS(addFormData)">
       <!-- <div class="relative px-5 z-0 w-full mb-6 group mt-8">
          <input type="text" name="text" id="text" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="text" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Text</label>
        </div> -->
        <div class="relative px-5 z-0 w-full mb-6 group mt-8">
          <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
          <input [(ngModel)]="addForm.name" name="titre" value="{{addForm.name}}" placeholder="Write your name here..." type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="relative px-5 z-0 w-full mb-6 group mt-8">
          <label for="default-input-speciality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Speciality</label>
          <input [(ngModel)]="speciality" name="speciality" value="{{addForm.speciality}}" placeholder="Write your speciality here..." type="text" id="default-input-speciality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="relative z-0 w-full px-5 mb-6 group">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
          <textarea [(ngModel)]="contenents" name="contenants" value="{{addForm.contenants}}" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
        </div>
        <div class="relative z-0 w-full px-5 mb-6 group">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input [(ngModel)]="addForm.email" name="email" value="{{addForm.email}}" placeholder="email@gmail.com" type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-hide="defaultModal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          <button (click)="showModel()" data-modal-hide="defaultModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
        </div>
      </form>
      <!-- Modal footer -->

    </div>
  </div>
</div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4  flex-wrap justify-center">
  <div class=" w-full h-full p-10 md:max-lg:p-1" *ngFor="let cms of appCMS">
    <div class=" relative max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 flex justify-between items-end">
<!--      bg-[conic-gradient(at_right,_var(&#45;&#45;tw-gradient-stops))] from-indigo-200 via-slate-600 to-indigo-200-->
      <a class="w-96 " routerLink="/home/:{{cms?._id}}">
      <div>
        <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{ cms?.name }}</h2>
        <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{ cms?.email }}</h2>
        <p class="font-normal text-gray-700 ">{{cms?.date}}.</p>
      </div>
    </a>

      <a  class="mt-10 absolute bottom-0 right-0">
      <button   (click)="showUpdateModel(cms)" type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ml-auto pl-2 pr-4 bg-blue-500 self-end">Update</button>
      </a>
      <div class="absolute top-0 right-0">
      <button  (click)="showDeleteModel(cms?._id)"  type="button" class="mb-28 text-gray-400 bg-transparent hover:bg-red-500 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-hide="defaultModal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
      </div>
  </div>
</div>
</div>
<div [ngClass]="boolShowDeleteModel ? '' : 'hidden'" class="relative  z-20 ">
  <div class="h-screen w-screen bg-black opacity-50 fixed top-0"></div>
<div id="deleteModal" tabindex="-1" aria-hidden="true" class=" justify-center  grid content-center fixed top-0 overflow-y-auto overflow-x-hidden right-0 left-0 z-50  items-center w-full md:inset-0 h-modal md:h-full">
  <div class="relative p-4 w-full max-w-md h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <button (click)="showDeleteModel()" type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
      <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
      <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this page?</p>
      <div class="flex justify-center items-center space-x-4">
        <button (click)="showDeleteModel()" data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          No, cancel
        </button>
        <button (click)="deleteCMS(idDeleteModel)" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
          Yes, I'm sure
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<div [ngClass]="boolshowUpdateModel? '' : 'hidden'" class="relative  z-30 ">
  <div class="h-screen w-screen bg-black opacity-50 fixed top-0"></div>
  <!-- Main modal -->
  <div  id="defaultModalUpdate" tabindex="-1" aria-hidden="true" class="scrollbar-none justify-center  grid content-center  fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="w-[800px] md:max-lg:w-[650px] max-[600px]:w-[300px] relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semi-bold text-gray-900 dark:text-white">
            Update Page
          </h3>
          <button (click)="showUpdateModel()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form  #myForm="ngForm" (ngSubmit)="updateCMS()">
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="titre-input-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input [(ngModel)]="updateForm.name" (change)="changeUpdateForm($event)" name="titre-update" value="{{updateForm.name}}" placeholder="Write your titre here..." type="text" id="titre-input-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative px-5 z-0 w-full mb-6 group mt-8">
            <label for="speciality-input-Update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Speciality</label>
            <input [(ngModel)]="updateForm.speciality" (change)="changeUpdateForm($event)" name="speciality" value="{{updateForm.speciality}}" placeholder="Write your speciality here..." type="text" id="speciality-input-Update" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="relative z-0 w-full px-5 mb-6 group">
            <label for="contenants-input-update" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea [(ngModel)]="updateForm.contenants" (change)="changeUpdateForm($event)" name="contenants-update" value="{{updateForm.contenants}}"  id="contenants-input-update" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
          </div>
          <div class="relative z-0 w-full px-5 mb-6 group" enctype="multipart/form-data">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="fileImage_input">Upload Image</label>
            <input (change)="onFileUpdate($event)"  name="fileImage_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input" id="fileImage_input" type="file" >
          </div>
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button data-modal-hide="defaultModalUpdate" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <button (click)="showUpdateModel()" data-modal-hide="defaultModalUpdate" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
          </div>
        </form>
        <!-- Modal footer -->

      </div>
    </div>
  </div>
</div>
<!--</div>-->
